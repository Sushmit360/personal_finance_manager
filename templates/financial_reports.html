{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>Financial Reports</h1>
    <div class="charts-container" style="display: flex; justify-content: space-around; align-items: center;">
        <!-- Income vs. Expense Chart -->
        <div>
            <h2>Income vs. Expense</h2>
            <canvas id="incomeExpenseChart" width="300" height="300"></canvas>
        </div>
        
        <!-- Category-wise Spending Chart -->
        <div>
            <h2>Category-wise Spending</h2>
            <canvas id="categorySpendingChart" width="300" height="300"></canvas>
        </div>
    </div>

    <!-- Go Back to Dashboard Button -->
    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn">Go Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var incomeExpenseData = JSON.parse('{{ income_expense_data | tojson | safe }}');
        var categoryLabels = JSON.parse('{{ category_names | tojson | safe }}');
        var categoryData = JSON.parse('{{ category_totals | tojson | safe }}');
    
        var ctxIncomeExpense = document.getElementById('incomeExpenseChart').getContext('2d');
        var incomeExpenseChart = new Chart(ctxIncomeExpense, {
            type: 'pie',
            data: {
                labels: ['Income', 'Expense'],
                datasets: [{
                    data: [incomeExpenseData['Income'], incomeExpenseData['Expense']],
                    backgroundColor: [
                        'rgba(255, 205, 86, 0.8)', // Light Yellow
                        'rgba(75, 192, 192, 0.8)' // Light Aqua
                    ],
                    borderColor: [
                        'rgba(255, 205, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                plugins: {
                    legend: {
                        labels: {
                            color: 'white' // Ensures legend text is visible on dark backgrounds
                        }
                    }
                }
            }
        });
    
        var ctxCategory = document.getElementById('categorySpendingChart').getContext('2d');
        var categorySpendingChart = new Chart(ctxCategory, {
            type: 'bar',
            data: {
                labels: categoryLabels,
                datasets: [{
                    label: 'Spending by Category',
                    data: categoryData,
                    backgroundColor: 'rgba(153, 102, 255, 0.8)', // Light Purple
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: 'white' // Ensures y-axis labels are visible on dark backgrounds
                        }
                    },
                    x: {
                        ticks: {
                            color: 'white' // Ensures x-axis labels are visible on dark backgrounds
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: 'white' // Ensures legend text is visible on dark backgrounds
                        }
                    }
                }
            }
        });
    });
</script>
    
{% endblock %}
